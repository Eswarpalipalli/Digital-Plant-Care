<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>API Output Card</title>
    <style>
        /* Apply custom styling for the card */
        body {
            margin: 10%;
        }

        .APIoutput {
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .APIresponse {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="APIoutput">
        <div class="APIresponse">
            API Output Card
        </div>
        <div class="card-body">
            <!-- Placeholder content. This is where you can display the API response data. -->
            <p>API Response Data Goes Here</p>
        </div>
    </div>
</body>

</html>
